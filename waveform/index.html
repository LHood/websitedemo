<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Spectrum Analyzer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="https://rawgit.com/someatoms/jsPDF-AutoTable/master/dist/jspdf.plugin.autotable.js"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://unpkg.com/mediainfo.js/dist/mediainfo.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js"></script>

    <link rel="stylesheet" href="./scss/main.css?v=1592679461" />
    <!-- <script
      src="https://kit.fontawesome.com/6ce7edf060.js"
      crossorigin="anonymous"
    ></script> -->

    <style type="text/css" class="demo-specific-styles">
        canvas {
            position: absolute;
            /*background: black;*/
            /*     width: 500px;
     height: 500px;*/
        }
        
        #canvas {
            background: black;
        }
        
        #demo {
            height: auto;
            width: 70%;
        }
        
        .demo audio {
            width: 100%;
        }
    </style>
</head>

<body class="body--shaded">
    <div class="wrapper">
        <hr />
        <div class="main">
            <div class="area">
                <input type="file" id="upload" />
            </div>
            <div id="waveform" hidden></div>
            <div id="demo" class=""></div>
            <div id="__drop" class="hidden"></div>

            <div class="clearfix" id="ui-container"></div>

            <div class="demo-description">
                <hr />

                <div id="spectrum">
                    <canvas id="canvas"></canvas>
                    <canvas id="canvas-log"></canvas>
                    <canvas id="labels"></canvas>
                </div>
                <div class="audio-player" id="audio-player">
                    <div class="audio-file-wrapper interface clearfix" id="interface" style="padding-bottom: 34%;">
                        <label> File Name: <span id="name"></span> </label>
                        <label> id: <span id="file_id"></span> </label>
                        <!-- 
						<label class="codec">Codec:
							<span id="codec"></span>
						</label>
						<label>Channels:
							<span id="channels"></span>
						</label> 
						-->
                        <label>
                sample rate(kHz):
                <span id="sample-rate"></span>
              </label>
                        <label>Bit Rate(kbps):<span id="bit-rate"></span></label>
                        <!-- <label>Khz:
                <span id="khz"></span>
              </label>
                        <label>Bit Depth:
                <span id="bit-depth"></span>
              </label> -->
                        <label>LUFS:
                <span id="lufs"></span>
              </label>
                        <button id="generate-pdf">
                Generate pdf
              </button>
                        <audio id="audio" controls style="width: 100%;"></audio>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="/ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->
    <!-- <script src="./script.js"></script> -->
    <script src="./js/generatepdf.js"></script>
    <script src="./js/all.js"></script>
    <script src="./js/dom.js"></script>
    <script src="./js/helpers.js"></script>
    <script src="./js/demo.js"></script>
</body>

</html>
